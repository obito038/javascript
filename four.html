<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #2e2e2e; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>

<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")

    //Optimized Approach

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")



    //Edit
    const secondLanguage = document.querySelector("li:nth-child(2)")
    console.log(secondLanguage);
    // secondLanguage.innerHTML = "R"
    const newli = document.createElement('li')
    newli.textContent = "R"
    secondLanguage.replaceWith(newli)




    //Edit 
    const firstChild = document.querySelector("li:first-child")
    firstChild.outerHTML= '<li>Typescript</li>'


    //Remove
    const lastLanguage = document.querySelector("li:last-child")
    lastLanguage.remove()
    
</script>


</html>
